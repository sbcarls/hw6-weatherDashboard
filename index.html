<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="style.css" rel="stylesheet">

    <!--Linked Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <!--Search Bar-->
        <div class="row">
            <div class="col-md-3">
                <div class="form-group search">
                    <div class="row">
                        <h3>Search for a city:</h3>
                    </div>
                    <!--Row for Search Field and Button-->
                    <div class="row">

                        <!--Search Input Field-->
                        <input class="form-control col-sm-8" id="search" type="text" value="">

                        <!--Search Button-->
                        <button id="searchBtn" class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>

                <!--Divs/Cards for previously searched items-->
                <div class="searchHistory">
                    <h3>Search History</h3>
                    <a href="#" class="searchHistoryItem"></a>
                    <a href="#" class="searchHistoryItem"></a>
                    <a href="#" class="searchHistoryItem"></a>
                </div>

            </div>

            <div class="col-md-9">
                <!--Current Day Forecast Area-->
                <div class="jumbotron">
                    <div class="currentDay">
                        <h2><span class="city"></span> <span class="date"></span> <img class="icon" src="" alt="" />
                        </h2>
                        <p class="temp">Temperature: <span></span>F</p>
                        <p class="humidity">Humidity: <span></span>%</p>
                        <p class="windSpeed">Wind Speed: <span></span>MPH</p>
                        <p class="uvIndex">UV Index: <span></span></p>
                    </div>
                </div>

                <!--5 Day Forecast Cards-->
                <div class="row fiveDayForecast">
                    <div class="col-md-2 card text-white bg-dark">
                        <div class="card-body forecastDay day1">
                            <p class="date"></p>
                            <p class="icon"><img class="icon" src="" alt="" /></p>
                            <p class="temp">Temp: <span></span>F</p>
                            <p class="humidity">Humidity: <span></span>%</p>
                        </div>
                    </div>

                    <div class="col-md-2 ml-4 card text-white bg-dark">
                        <div class="card-body forecastDay day2">
                            <p class="date"></p>
                            <p class="icon"><img class="icon" src="" alt="" /></p>
                            <p class="temp">Temp: <span></span>F</p>
                            <p class="humidity">Humidity: <span></span>%</p>
                        </div>
                    </div>

                    <div class="col-md-2 ml-4 card text-white bg-dark">
                        <div class="card-body forecastDay day3">
                            <p class="date"></p>
                            <p class="icon"><img class="icon" src="" alt="" /></p>
                            <p class="temp">Temp: <span></span>F</p>
                            <p class="humidity">Humidity: <span></span>%</p>
                        </div>
                    </div>

                    <div class="col-md-2 ml-4 card text-white bg-dark">
                        <div class="card-body forecastDay day4">
                            <p class="date"></p>
                            <p class="icon"><img class="icon" src="" alt="" /></p>
                            <p class="temp">Temp: <span></span>F</p>
                            <p class="humidity">Humidity: <span></span>%</p>
                        </div>
                    </div>

                    <div class="col-md-2 ml-4 card text-white bg-dark">
                        <div class="card-body forecastDay day5">
                            <p class="date"></p>
                            <p class="icon"><img class="icon" src="" alt="" /></p>
                            <p class="temp">Temp: <span></span>F</p>
                            <p class="humidity">Humidity: <span></span>%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!--Linked Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!--My JS File-->
    <script src="script.js"></script>

    <!--Fonts Awesome Link-->
    <script src="https://kit.fontawesome.com/9192e1359c.js" crossorigin="anonymous"></script>



</body>

</html>
