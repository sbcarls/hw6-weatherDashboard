<!--AS A traveler
I WANT to see the weather outlook for multiple cities
SO THAT I can plan a trip accordingly

GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index
WHEN I view the UV index
THEN I am presented with a color that indicates whether the conditions are favorable, moderate, or severe
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city
WHEN I open the weather dashboard
THEN I am presented with the last searched city forecast-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="style.css" rel="stylesheet">
    <!--Linked Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <div class="bg-dark pt-2 pb-2">
        <div class="container">
            <h1>Weather Dashboard</h1>
        </div>
    </div>

    <main class="container">
        <!--Search Bar-->
        <div class="row">
            <div class="col-md-3">
                <!--Search Bar and Button-->
                <div class="row">
                    <h4>Search for a city:</h4>
                </div>
                <div class="row">
                    <div class="searchBar">
                        <input id="search" type="text">
                        <button id="searchBtn" class="btn btn-primary" type="button"><i
                                class="far fa-search"></i></button>
                    </div>
                </div>
                 <!--Div/Row for previously searched items-->
                 <div class="card">
                 <ul list class="prevSearched">Prev Searched Items</ul>
                </div>
            </div>

            <div class="col-md-9">
                 <!--Current Day Forecast-->
                <div class="jumbotron">Current day</div>
                <!--Area for 5 day forecast-->
                <div class="row">
                    <h4 id="5day">5 Day Forecast</h4>
                    <div class="row" id="forecast"></div>
                </div>
            </div>
        </div>
    </main>















    <script src="script.js"></script>

    <!--Linked Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
